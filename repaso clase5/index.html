    <title>Repaso</title>
    <link rel="stylesheet" href="style.css">

<body id="body">
    <h1>Lista personas</h1>
    <div id="div">
        <input type="button" value="+" id="btnCargar" class="btn">

        <table id="tabla">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </table>

    <div hidden id="divAlta">
        <label for="txtNombre">Nombre</label>
        <br>
        <input type="text" name="txtNombre" id="txtNombre">
        <br>
        <br>
        <label for="txtApellido">Apellido</label>
        <br>
        <input type="text" name="txtApellido" id="txtApellido">
        <br>
        <input type="button" value="Guardar" class="btnAlta" id="btnGuardar">
        <input type="button" value="Cancelar" class="btnAlta" id="btnCancelar">
    </div>    
       
    </div>
